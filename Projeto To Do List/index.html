<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700i&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="container__all" >
        <form class="container__form" id="container__form">
            <header class="form-titulo">
                    <h1> Adicione uma nova tarefa</h1>
            </header>
            <section class="container__input">
                <div class="form-input"  >
                    <input type="text" class="input" id="formulario-input" placeholder="Digite sua tarefa">
                </div>
                <div class="container__opcao">
                        <label for="opcao"></label>
                        <select name="opcao" id="etiqueta">
                            <option value="">tipo de tarefa</option>

                            <option value="Trabalho">Trabalho</option>
                            
                            <option value="Lazer">Lazer</option>
                            
                            <option value="Comida">Comida</option>
                            
                            <option value="Contas">Contas</option>
                            
                            <option value="Moradia">Moradia</option>   
                    </div>
                       </select>                  

                <div class="container__button">
                    <button class="button__submit" id="button-tarefas" type="submit" >
                        ADD 
                    </button>                    
                </div>
            </section>           
            <section class="container-tarefas">

                <div class="container-tarefas__list" id="container-tarefas__lista">
                </div>

                <div class="container__buttons" >
                    <button class="button__riscar-tarefas" id="button__riscar-tarefa" type="button">
                        Marcar como Finalizadas
                    </button>
                    <button class="button__excluir-selecionados" id="button__selecionados" type="button">
                        Excluir Finalizadas
                    </button>
                    <button class="button__excluir-tarefas" id="button__excluir" type="button">
                        Excluir <br>
                        Tudo 
                    </button>
                </div>
            </section>
        </form>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
